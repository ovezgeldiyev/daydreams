<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="main.css" />
    <title>Success</title>
  </head>

  <body>
    <main class="main">
      <!-- hero start
    =========================================== -->
      <section class="hero">
        <div class="hero__bg big">
          <img src="hero2.png" alt="" />
        </div>
        <div class="auto__container">
          <div class="hero__inner">
            <div class="hero__inner-title">
              <h1>Herzlichen <br> Glückwunsch!</h1>
            </div>
          </div>
        </div>
      </section>
      <!-- hero end
    =========================================== -->
      <!-- info start
    =========================================== -->
      <section class="info">
        <div class="auto__container">
          <div class="info__inner">
            <div class="info__inner-logo">
              <img src="./logo-blue.png" alt="" />
            </div>
            <p>
              Ihre Teilnahme wurde erfolgreich bestätigt. <br />
              <br />
              Sie sind jetzt im Lostopf für unser Gewinnspiel um den
              Hotelgutschein. Wir drücken Ihnen die Daumen! Vielen Dank und viel
              Glück!
            </p>
          </div>
        </div>
      </section>
      <!-- info end
    =========================================== -->
      <!-- footer start
    =========================================== -->
      <footer class="footer">
        <div class="auto__container">
          <div class="footer__inner">
            <a href="#"> Impressum </a>
            <a href="#"> Datenschutz </a>
          </div>
        </div>
      </footer>
      <!-- footer end
    =========================================== -->
    </main>
  </body>
</html>
